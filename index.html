<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change title after</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="menu">
        <span  class="ico-menu" id="ico-menu">
            <img src="img/menu-button.ico" alt="">
        </span>
        <div class="menu-bar">
            <div class="logo"> 
                <span>
                    <img src="img/menu-button.ico" alt="abrir menu">
                </span>
                <span class="close-menu">
                    <img  src="img/cerrar-menu.ico" alt="cerrar menu">
                </span>
            </div>
            <div class="chapters">
                <hr>
                <h4 class="chapters chapter-1">1 capitulo</h4>
                <hr>
                <h4 class="chapters chapter-2">2 capitulo</h4>
                <hr>
                <h4 class="chapters chapter-3">3 capitulo</h4>
                <hr>
                <h4 class="chapters chapter-4">4 capitulo</h4>

            </div>
        </div>
    </div>
    <div class="slide-wrapper">

        <div class="slide slide1 slide-active"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="slide slide5"></div>
        <div class="slide slide6"></div>
        <div class="slide slide7"></div>
        <div class="slide slide8"></div>
        <div class="slide slide9"></div>
        <div class="slide slide10"></div>

        <div class="slide-nav">
            <span class="arrow arrow-up" onclick="changeSlide(-1)">Arriba</span>
            <span class="arrow arrow-down" onclick="changeSlide(1)">Abajo</span>
        </div>

    </div>
        

    <script src="js/slideshow.js"></script>
    <script>
        
    </script>
    
</body>
</html>
