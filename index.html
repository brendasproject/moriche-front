<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change title after</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="slide-wrapper">

        <div class="slide slide1 slide-active"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="slide slide5"></div>
        <div class="slide slide6"></div>
        <div class="slide slide7"></div>
        <div class="slide slide8"></div>
        <div class="slide slide9"></div>
        <div class="slide slide10"></div>

        <div class="slide-nav">
            <span class="arrow arrow-up" onclick="changeSlide(-1)">Arriba</span>
            <span class="arrow arrow-down" onclick="changeSlide(1)">Abajo</span>
        </div>

    </div>
        


    <script>

        let slideNumber = 1;
        let slides = document.getElementsByClassName('slide');
        console.log(slides);

        function changeSlide(n) {
            if(slideNumber === 1 && n === -1) {
                slideNumber = 1;
            } else if((slideNumber + n) >= 1 && (slideNumber + n) <= slides.length) {
                slideNumber = slideNumber + n;
            } else if(slideNumber === slides.length && n === 1) {
                slideNumber = slides.length;
            }
        }
    </script>
    
</body>
</html>
