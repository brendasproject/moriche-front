<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change title after</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="chapter-title">
        <h2>1. El Retorno</h2>
    </div>

    <div class="slide-wrapper" onmousewheel="getEvent(event)">

        <div class="slide">
            <h3>1</h3>
        </div>
        <div class="slide">
            <h3>2</h3>
        </div>
        <div class="slide">
            <h3>3</h3>
        </div>
        <div class="slide">
            <h3>4</h3>
        </div>
        <div class="slide">
            <h3>5</h3>
        </div>
        <div class="slide">
            <h3>6</h3>
        </div>
        <div class="slide">
            <h3>7</h3>
        </div>
        <div class="slide">
            <h3>8</h3>
        </div>
        <div class="slide">
            <h3>9</h3>
        </div>
        <div class="slide">
            <h3>10</h3>
        </div>

    </div>

    <div class="slide-nav">
        <img class="arrow" src="img/upArrow.png" alt="arrow-up" onclick="changeSlide(-1)">
        <img class="arrow" src="img/downArrow.png" alt="arrow-down" onclick="changeSlide(1)">
    </div>
        
    <script src="js/slideshow.js"></script>
    <!--script src="js/scrollEvent.js"></script-->

</body>
</html>
